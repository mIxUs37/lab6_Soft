<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="text-center mb-4">âž• Add New Course</h2>

        <form th:action="@{/courses/add}" th:object="${course}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
                <label for="name" class="form-label fw-bold">Course Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required placeholder="Enter course name">
                <div class="invalid-feedback">Please enter the course name.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea id="description" name="description" th:field="*{description}" class="form-control" placeholder="Enter course description"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/courses" class="btn btn-outline-secondary">Back</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>

        </form>
    </div>

</div>


</body>
</html>
