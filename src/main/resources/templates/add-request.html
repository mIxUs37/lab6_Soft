<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Request</h2>

    <form th:action="@{/requests/add}" method="post">
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" name="userName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Commentary</label>
            <textarea class="form-control" name="commentary"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Course</label>
            <select class="form-select" name="courseId">
                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <button class="btn btn-success">Save</button>
        <a href="/requests" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
