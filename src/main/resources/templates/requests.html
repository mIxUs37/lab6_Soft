<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-center">ðŸ“‹ Application Requests</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/requests/add" class="btn btn-success">Add Request</a>
        <a href="/courses" class="btn btn-outline-primary">Courses</a>
        <a href="/operators" class="btn btn-outline-secondary">Operators</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.id}"></td>
            <td th:text="${req.userName}"></td>
            <td th:text="${req.phone}"></td>
            <td th:text="${req.course != null ? req.course.name : 'â€”'}"></td>
            <td>
          <span th:text="${req.handled ? 'Handled' : 'Pending'}"
                th:classappend="${req.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'">
          </span>
            </td>
            <td>
                <a th:href="@{'/requests/' + ${req.id} + '/process'}" class="btn btn-sm btn-primary">Process</a>
                <form th:action="@{'/requests/delete/' + ${req.id}}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
