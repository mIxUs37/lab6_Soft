<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-center">üë©‚Äçüíª Operators</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/operators/add" class="btn btn-success">Add Operator</a>
        <a href="/requests" class="btn btn-outline-primary">Back to Requests</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Experience Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="op : ${operators}">
            <td th:text="${op.id}"></td>
            <td th:text="${op.name}"></td>
            <td th:text="${op.experience}"></td>
            <td>
                <form th:action="@{'/operators/delete/' + ${op.id}}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
