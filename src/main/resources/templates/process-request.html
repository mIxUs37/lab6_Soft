<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Process Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="text-center mb-4">⚙️ Process Request</h2>

        <div class="mb-3">
            <strong>User Name:</strong> <span th:text="${request.userName}"></span><br>
            <strong>Phone:</strong> <span th:text="${request.phone}"></span><br>
            <strong>Course:</strong> <span th:text="${request.course.name}"></span><br>
            <strong>Status:</strong>
            <span th:text="${request.handled ? 'Handled' : 'Pending'}"
                  th:classappend="${request.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"></span>
        </div>

        <hr>

        <h5 class="mt-3 mb-3">Assigned Operators</h5>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="op : ${request.operators}">
                <span th:text="${op.name}"></span>
                <form th:action="@{'/requests/' + ${request.id} + '/removeOperator/' + ${op.id}}" method="post" class="m-0">
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                </form>
            </li>
            <li class="list-group-item text-muted" th:if="${#lists.isEmpty(request.operators)}">
                No operators assigned yet.
            </li>
        </ul>

        <h5>Select Operator to Assign</h5>
        <form th:action="@{'/requests/' + ${request.id} + '/assign'}" method="post" class="mb-3">
            <div class="input-group">
                <select name="operatorId" class="form-select" required>
                    <option value="">-- Choose Operator --</option>
                    <option th:each="op : ${operators}" th:value="${op.id}" th:text="${op.name}"></option>
                </select>
                <button type="submit" class="btn btn-success">Assign</button>
            </div>
        </form>

        <div class="d-flex justify-content-between">
            <a href="/requests" class="btn btn-outline-secondary">Back</a>
            <form th:action="@{'/requests/delete/' + ${request.id}}" method="post">
                <button type="submit" class="btn btn-danger">Delete Request</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
