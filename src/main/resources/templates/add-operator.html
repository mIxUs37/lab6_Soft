<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Operator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

  <div class="card shadow p-4">
    <h2 class="text-center mb-4">âž• Add New Operator</h2>

    <form th:action="@{/operators/add}" th:object="${operator}" method="post">

      <div class="mb-3">
        <label class="form-label fw-bold">Operator Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter operator name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Experience Level</label>
        <input type="text" th:field="*{experience}" class="form-control" placeholder="e.g. Junior / Senior">
      </div>

      <div class="d-flex justify-content-between">
        <a href="/operators" class="btn btn-outline-secondary">Back</a>
        <button type="submit" class="btn btn-success">Save</button>
      </div>

    </form>
  </div>

</div>
</body>
</html>
